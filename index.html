<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Morse Code Translator</title>
</head>
<body>

    <section class="wrap">

        <section class="translator">

            <input value="" id="english-input" placeholder="English..." type="text">

            <button id="submit" class="submit">
                <input type="submit">
            </button>

            <button id="reset" class="reset" >
                <input type="reset">
            </button>

            <p id="morse-code">Morse code goes here</p>
        
        </section>

        <img src="./img/morse code.png" alt="">

    </section>



    <script src="main.js"></script>
</body>
</html>
